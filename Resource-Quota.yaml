apiVersion: v1
kind: ResourceQuota
metadata:
  name: team-quota
spec:
  hard:
    requests.cpu: "4"        # Total requested CPU across all pods <= 4 cores
    requests.memory: "8Gi"   # Total requested RAM <= 8 GiB
    limits.cpu: "10"         # Total CPU limits <= 10 cores
    limits.memory: "16Gi"    # Total RAM limits <= 16 GiB
    pods: "20"               # Max 20 pods in this namespace
